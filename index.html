<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mother Terminal Simulation</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Simulation of the USCSS Nostromo's MOTHER computer with a hidden narrative experience." />
  </head>
  <body>
    <div class="noise"></div>
    <main id="terminal" role="application" aria-label="MOTHER computer interface">
      <div class="header">
        <h1>USCSS NOSTROMO // MOTHER 6000</h1>
        <p class="sub">WEYLAND-YUTANI CORP // COMMERCIAL HAULER</p>
      </div>
      <section id="terminal-output" class="screen" aria-live="polite"></section>
      <form id="terminal-form" autocomplete="off">
        <label for="terminal-input" id="prompt-label">MOTHER&gt;</label>
        <input
          id="terminal-input"
          name="command"
          type="text"
          spellcheck="false"
          autocomplete="off"
          aria-describedby="prompt-label"
        />
      </form>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
